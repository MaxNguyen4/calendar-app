<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex justify-center items-center min-h-screen bg-gray-100">

    <div class="bg-white p-6 rounded-lg shadow-md w-96">
        <h2 class="text-xl font-bold text-center mb-4">Add Event</h2>
        <form action="/events/add" method="POST">

            <input type="hidden" id="eventDate" name="event_date" th:value="${date}">

            <div class="mb-4">
                <label for="eventTitle" class="block text-sm font-medium text-gray-700">Event Title</label>
                <input type="text" id="eventTitle" name="event_title" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>

            <div class="mb-4">
                <label for="startTime" class="block text-sm font-medium text-gray-700">Start Time</label>
                <input type="time" id="startTime" name="start_time" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>

            <div class="mb-4">
                <label for="endTime" class="block text-sm font-medium text-gray-700">End Time</label>
                <input type="time" id="endTime" name="end_time" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>

            <div class="mb-4">
                <label for="details" class="block text-sm font-medium text-gray-700">Details</label>
                <textarea id="details" name="details" rows="3" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
            </div>

            <div class="flex justify-between">
                <button type="submit" class="bg-indigo-500 text-white p-2 rounded-md hover:bg-indigo-600 w-24">Save</button>
                <button type="button" class="bg-gray-200 p-2 rounded-md hover:bg-gray-300 w-24" onclick="window.history.back()">Cancel</button>
            </div>
        </form>
    </div>

</body>
</html>
