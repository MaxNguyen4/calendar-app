<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" content="width=device-width, initial-scale=1.0"> 
    <link href="/css/tailwind.css" rel="stylesheet" >
</head>

<body class="p-4">
    
    
    <h2 class="font-bold text-purple-800">Calendar</h2>


    <div class="flex justify-center pb-4">
            <a th:href="@{/calendar/{monthOffset}(monthOffset=${monthOffset - 1})}">
                <button class="bg-purple-200 rounded" type="button">Previous Month</button>
            </a>

            <h2 class="font-bold text-purple-800 pr-4 pl-4" th:text="${monthName}"></h2>


            <a th:href="@{/calendar/{monthOffset}(monthOffset=${monthOffset + 1})}">
                <button class="bg-purple-200 rounded" type="button">Next Month</button>
            </a>            
    </div>


    <div class="grid grid-cols-7">
        
        <div class="pb-2"> Sunday: </div>
        <div class="pb-2"> Monday: </div>
        <div class="pb-2"> Tuesday: </div>
        <div class="pb-2"> Wednesday: </div>
        <div class="pb-2"> Thursday: </div>
        <div class="pb-2"> Friday: </div>
        <div class="pb-2"> Saturday: </div>


        <div th:each="i : ${#numbers.sequence(0, firstDayOfMonth - 1)}">
        </div>

        <div class="border border-green p-4 h-36 group" th:each="day : ${#numbers.sequence(1, daysInMonth)}"
        th:classappend="${day == currentDay} ? 'bg-gray-300' : ''">

            <div class="flex justify-between pb-1">
                <p th:text="${day}"></p>

                <button class="invisible group-hover:visible rounded border-2 pl-1 pr-1">
                    +
                </button>
            </div>
    
            <button class="bg-purple-200 rounded">   
                <div class="text-left" th:each="event : ${events}" th:if="${event.date.dayOfMonth} == ${day}">
                    <a th:text="${event.title}" th:href="@{'/calendar/event/' + ${event.id}}"></a>
                </div>

        </div>



    </div>


</body>

</html>
