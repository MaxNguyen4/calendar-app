<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:inline="text">
<head>
    <meta charset="utf-8" content="width=device-width, initial-scale=1.0"> 
    <link href="/css/tailwind.css" rel="stylesheet" >
</head>

<body class="p-4">
    
    <div class="flex justify-center items-center mb-8">
        <a th:href="@{/calendar/{monthOffset}(monthOffset=${monthOffset - 1})}">
            ←
        </a>

        <h2 class="text-xl font-bold px-6 w-52 text-center">
            [[${#strings.capitalize(localDate.getMonth().toString().toLowerCase())}]] [[${localDate.getYear().toString()}]]
        </h2>

        <a th:href="@{/calendar/{monthOffset}(monthOffset=${monthOffset + 1})}">
            →
        </a>
    </div>


    <div class="grid grid-cols-7 gap-2">
        
        <div class="pb-2"> Sunday: </div>
        <div class="pb-2"> Monday: </div>
        <div class="pb-2"> Tuesday: </div>
        <div class="pb-2"> Wednesday: </div>
        <div class="pb-2"> Thursday: </div>
        <div class="pb-2"> Friday: </div>
        <div class="pb-2"> Saturday: </div>


        <div th:each="i : ${#numbers.sequence(0, firstDayOfMonth - 1)}">
        </div>

        <div class="border border-green p-4 h-36 rounded group min-h-36 h-auto hover:bg-green-50 transition ease-in-out duration-200 shadow-md" th:each="day : ${#numbers.sequence(1, daysInMonth)}"
        th:classappend="${day == currentDay} ? 'bg-green-100 border-green-400' : ''">

            <div class="flex justify-between pb-1">
                <p th:text="${day}"></p>
                <form th:action="@{/events/add}" method="get">
                    <input type="hidden" name="date" th:value="${localDate.withDayOfMonth(day)}">
                    <input type="hidden" name="monthOffset" th:value="${monthOffset}">
                    <button class="invisible group-hover:visible hover:bg-gray-200 rounded border-2 pl-1 pr-1 transition ease-in-out duration-200 w-8 h-8">
                        +
                    </button>
                </form>
            </div>
    

            <div th:each="event : ${events}" th:if="${event.date.dayOfMonth} == ${day}">
                <a th:href="@{'/events/' + ${event.id}}" class="w-full">
                    <button class="text-sm bg-green-200 text-green-800 rounded-md py-2 px-3 mb-2 w-full hover:bg-green-300 transition ease-in-out duration-150">
                        <span th:text="${event.title}"></span>
                    </button>
                </a>
            </div>
            

    

        </div>



    </div>


</body>

</html>
