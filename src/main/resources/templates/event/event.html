<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:inline="text">
<head>
    <meta charset="utf-8" content="width=device-width, initial-scale=1.0"> 
    <link href="/css/tailwind.css" rel="stylesheet" >
</head>

<body class="flex justify-center items-center min-h-screen bg-gray-100 w-full">
    <div class="bg-white p-6 rounded-lg shadow-md w-9/12">

        <form th:action="@{/events/edit}" th:object="${event}" method="post">

        <div>
            <h2 class="text-xl font-bold mb-4">
                <input class="border border-gray-300 p-2 rounded-md shadow-sm block w-full" type="text" th:field="*{title}">
            </h2>
        </div>

        <div class="flex">

            <input id="startTime" class="p-1 block w-28 border border-gray-300 rounded-md shadow-sm text-sm" type="time" th:field="*{startTime}"> 
            <p class="font-bold p-2" > - </p>
            <input class="p-1 block w-28 border border-gray-300 rounded-md shadow-sm text-sm" type="time" th:field="*{endTime}"> 
            
            <input type="hidden" th:field="*{id}">

            <div class="flex-grow flex justify-end">
            <input class="p-1 border border-gray-300 rounded-md shadow-sm w-36 text-sm" type="date" th:field="*{date}">
            </div>

        </div>

        <div>
            <textarea class="border border-gray-300 p-2 rounded-md shadow-sm w-full mt-4 text-sm" rows="15" th:field="*{details}" > </textarea>
            
        </div>

        <div class="flex">

            <a class="p-2.5 rounded-md shadow-sm bg-gray-200 hover:bg-gray-300 mr-1 text-sm" th:href="@{'/month/' + ${monthOffset}}"> Go Back</a>
            <a class="p-2.5 rounded-md shadow-sm bg-red-200 hover:bg-red-300 text-red-800 text-sm" th:href="@{'/events/delete/' + ${event.id}}"> Delete event</a>


            <div class="flex-grow flex justify-end">
                <button type="submit" class="bg-green-200 p-2 rounded-md shadow-sm text-green-800 hover:bg-green-300 text-sm"> Save changes</button>
            </div>
    
        </div>

        </form>
    </div>



        
    </p>
</body>

</html>
