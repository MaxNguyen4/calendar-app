<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" content="width=device-width, initial-scale=1.0"> 
    <link href="/css/tailwind.css" rel="stylesheet" >
</head>


<body class="bg-gray-100 p-4">
    <div class="bg-white rounded-lg shadow-md pb-2">

        <div class="flex justify-between items-center mb-8 pt-4">

            <div>
                <a th:href="@{/week/0}" class="pl-12">
                    view
                </a>
            </div>

            <div class="flex justify-center">
                <a>
                    ←
                </a>

                <h2 class="text-lg font-bold px-6 w-72 text-center">
                </h2>

                <a>
                    →
                </a>
            </div>

            <div>
                <a th:href="@{/user/login}"> account</a>
            </div>
        </div>

        <div class="grid grid-cols-[1fr_2fr]">
            <div class="border-r border-black">
                <div class="">
                Should cover full height
                </div>
            </div>

            <div>
                <!-- Outer container for all time and event rows -->
                <div class="grid grid-rows-[repeat(28,_minmax(0,_1fr))]">
                    
                    <!-- Loop over each time entry, creating a new grid row for each -->
                    <div th:each="time : ${timeList}" class="grid grid-cols-[1fr_5fr] items-center border-b">
                        
                        <!-- Time Column (fixed in the first column for each time) -->
                        <div class="col-span-1 p-2 border-r border-black" th:text="${time}">
                            <!-- Time entries display here -->
                        </div>
            
                        <!-- Events Column (starts in the second column for each time) -->
                        <div class="grid col-span-1 p-2" th:classappend="${'grid grid-cols-' + (eventColumns.size())}">
                            <div th:each="eventColumn : ${eventColumns}">
                                <div th:each="event : ${eventColumn}">
                                    <!-- Display event only if its start time matches the current "time" -->
                                    <div class="bg-green-200" th:if="${event.startTime.equals(time)}">
                                        GAH
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            
  


        </div>
        


    </div>
</body>

</html>
