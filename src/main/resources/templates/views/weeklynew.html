<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/tailwind.css" rel="stylesheet">
</head>

<body class="p-4 bg-gray-100">

    <div class="bg-white rounded-lg shadow-md pb-2">
        <div class="flex justify-between items-center mb-8 pl-12 pt-4">
            <div>
                <a th:href="@{/month/0}" class="">
                    <button class="border px-1 rounded-sm shadow-sm border-gray-300">
                        Month view
                    </button>
                </a>
            </div>

            <div class="flex justify-center items-center">
                <a th:href="@{/week/{weekOffset}(weekOffset=${weekOffset - 1})}">
                    ←
                </a>
                <h2 class="text-lg font-bold px-6 w-72 text-center">
                    Week of <span th:text="${#temporals.format(weekDays[0], 'dd MMM')}">Start Date</span> - <span th:text="${#temporals.format(weekDays[6], 'dd MMM')}">End Date</span>
                </h2>
                <a th:href="@{/week/{weekOffset}(weekOffset=${weekOffset + 1})}">
                    →
                </a>
            </div>

            <div>
                <a th:href="@{/user/logout}" class="pr-12">
                    <button class="border px-1 rounded-sm shadow-sm border-gray-300">
                        Logout
                    </button>
                </a>
            </div>
        </div>

     
        <div class="grid grid-cols-[1fr_4fr_4fr_4fr_4fr_4fr_4fr_4fr] grid-auto-rows-[100px] p-2">

            <div class="row-start-1"></div>

            <div th:each="day : ${weekDays}"  class="pb-2 text-sm font-semibold text-center row-start-1">
                <span th:text="${#strings.capitalize(day.dayOfWeek.toString().toLowerCase())}"></span> <span th:text="${#temporals.format(day, 'dd MMM')}">Date</span>
            </div>

            <div class="col-start-1"></div>

            
            <div th:each="time : ${timeSlots}" th:text="${time}" class="col-start-1 text-[14px]"
            th:classappend="${time.minute == 30} ? 'invisible' : ''">
            </div>

            <div class="bg-green-100 row-span-31 row-start-2 border border-green-400 rounded-md"
                th:if="${currentDay} != 0"
                th:classappend="'col-start-' + (${currentDay + 2})">
            </div>
            
            <div class="col-start-2 row-start-3 col-span-7 row-span-2 border-t border-gray-300"></div>
            <div class="col-start-2 row-start-5 col-span-7 row-span-2 border-t border-gray-300"></div>
            <div class="col-start-2 row-start-7 col-span-7 row-span-2 border-t border-gray-300"></div>
            <div class="col-start-2 row-start-9 col-span-7 row-span-2 border-t border-gray-300"></div>
            <div class="col-start-2 row-start-11 col-span-7 row-span-2 border-t border-gray-300"></div>
            <div class="col-start-2 row-start-13 col-span-7 row-span-2 border-t border-gray-300"></div>
            <div class="col-start-2 row-start-15 col-span-7 row-span-2 border-t border-gray-300"></div>
            <div class="col-start-2 row-start-17 col-span-7 row-span-2 border-t border-gray-300"></div>
            <div class="col-start-2 row-start-19 col-span-7 row-span-2 border-t border-gray-300"></div>
            <div class="col-start-2 row-start-21 col-span-7 row-span-2 border-t border-gray-300"></div>
            <div class="col-start-2 row-start-23 col-span-7 row-span-2 border-t border-gray-300"></div>
            <div class="col-start-2 row-start-25 col-span-7 row-span-2 border-t border-gray-300"></div>
            <div class="col-start-2 row-start-27 col-span-7 row-span-2 border-t border-gray-300"></div>
            <div class="col-start-2 row-start-29 col-span-7 row-span-2 border-y border-gray-300"></div>


            <div class="bg-green-200 text-[12px] rounded-md px-1 border border-green-600 text-green-800 "
                th:each="entry : ${eventMap}" 
                th:classappend="'col-start-' + (${entry.value[0] + 2}) + 
                                ' row-start-' + (${entry.value[1] + 2}) + 
                                ' row-span-' + (${entry.value[2]}) + 
                                (${entry.value[4] == 2} ? ' w-[50%]' : '') + 
                                (${entry.value[4] == 3} ? ' w-[33%]' : '') + 
                                (${entry.value[3] == 1 && entry.value[4] == 2} ? ' ml-auto' : '') + 
                                (${entry.value[3] == 2 && entry.value[4] == 3} ? ' ml-auto' : '') + 
                                (${entry.value[3] == 2 && entry.value[4] == 3} ? ' mx-auto' : '')"
                th:text="${entry.key.title}">
            </div>



            

        



        </div>
    </div>

</body>
</html>
